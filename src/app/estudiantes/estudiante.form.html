<div class="card bg-dark text-white">
  <div class="card-header">{{titulo}}</div>
  <div class="card-body">

    <form>
      <div class="form-group row" *ngIf="estudiante.id">
        <label for="id" class="col-form-label col-sm-2">ID</label>
        <div class="col-sm-6" id="id">
          <input type="text" class="form-control" [(ngModel)]="estudiante.id" name="id">
        </div>
      </div>
      <div class="form-group row">
        <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
        <div class="col-sm-6" id="nombre">
          <input type="text" class="form-control" [(ngModel)]="estudiante.nombre" name="nombre">
        </div>
      </div>
      <div class="form-group row">
        <label for="apellido" class="col-form-label col-sm-2">Apellido</label>
        <div class="col-sm-6" id="apellido">
          <input type="text" class="form-control" [(ngModel)]="estudiante.apellido" name="apellido">
        </div>
      </div>
      <div class="form-group row">
        <label for="cedula" class="col-form-label col-sm-2">Cedula</label>
        <div class="col-sm-6" id="cedula">
          <input type="text" class="form-control" [(ngModel)]="estudiante.cedula" name="cedula">
        </div>
      </div>
      <button type="button" name="Crear" (click)="create()" *ngIf="!estudiante.id else elseBlock" class="btn btn-primary btn-sm">Crear</button>
      <ng-template #elseBlock>
          <button type="button" name="Actualizar" (click)="update()" class="btn btn-primary btn-sm">Actualizar</button>
      </ng-template>


    </form>

  </div>
</div>
